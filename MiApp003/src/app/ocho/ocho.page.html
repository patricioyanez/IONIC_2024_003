<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ocho</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button><ion-icon name="code"></ion-icon></ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button href="https://ionic.io"><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
    <ion-fab-button href="https://angular.dev"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
    <ion-fab-button href="https://google.cl"><ion-icon name="logo-goole"></ion-icon></ion-fab-button>
    <ion-fab-button href="https://instagram.com"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    <ion-fab-button href="https://facebook.cl" color="primary" target="_blank"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button href="menu" color="success"><ion-icon name="menu"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-button (click)="verModal()">
  <ion-icon slot="icon-only" name="eye"></ion-icon>
</ion-button>

<ion-modal [isOpen]="mostrar">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Ventana Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="verModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1>Contenido de la ventana modal</h1>
    </ion-content>

  </ng-template>
</ion-modal>

</ion-content>

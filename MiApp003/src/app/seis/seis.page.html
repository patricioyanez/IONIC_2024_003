<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9">{{nombre}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Apellido</ion-col>
      <ion-col size="9">{{apellido}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje</ion-col>
      <ion-col size="9">{{mensaje}} </ion-col>
    </ion-row>
    <!-- 
      agregar 1 fila que tenga 3 botones para:
      agregar, modificar y eliminar. Mostrar iconos acordes a la acciÃ³n
    -->
    <ion-row>
      <ion-col size="4">
        <ion-button color="success" expand="block">
          <ion-icon slot="start" name="add"></ion-icon>Agregar
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="danger" expand="block">
          <ion-icon slot="start" name="remove"></ion-icon>Eliminar
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="warning" expand="block">
          <ion-icon slot="start" name="pencil"></ion-icon>Modificar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

  <br><br><br>
  <h1>Listado de asignaturas</h1>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>{{ asignatura.nombre | uppercase  }}</ion-label>
      <ion-label>{{ asignatura.nombre | lowercase | slice:0:3  }}</ion-label>
      <ion-label>{{ asignatura.nombre.substring(3,7) }}</ion-label>
      <ion-label>{{ asignatura.nota | number:'1.0-0'  }}</ion-label>
    </ion-item>
  </ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Grillas y atributos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

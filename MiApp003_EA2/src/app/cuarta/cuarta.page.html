<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cuarta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="3">Id</ion-col>
    <ion-col size="9">
      <ion-input type="number" [(ngModel)]="id"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">Nombre</ion-col>
    <ion-col size="9">
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">Opciones</ion-col>
    <ion-col size="9">
      <ion-button (click)="guardar()">
        <ion-icon slot="start" name="add"></ion-icon>
        Guardar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

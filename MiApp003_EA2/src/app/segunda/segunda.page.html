<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>segunda</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-text color="primary" *ngIf="valorParametro1">
  <h1>El valor recibido por url es: {{ valorParametro1 }}.-</h1>
</ion-text>
<ion-text color="danger" *ngIf="valorParametro2">
  <h1>El valor del parametro id es: {{ valorParametro2 }}.-</h1>
</ion-text>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sexta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Listado de usuarios</h2>
  <ion-list>
    <ion-item *ngFor="let usuario of listado" [routerLink]="['/sextaposts/' + usuario.id]">
      <ion-label>{{usuario.id}}</ion-label>
      <ion-label>{{usuario.name}}</ion-label>
      <ion-label>{{usuario.username}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

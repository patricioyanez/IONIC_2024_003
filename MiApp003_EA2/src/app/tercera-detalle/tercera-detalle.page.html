<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>terceraDetalle</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="tercera"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <img src="{{persona.foto}}">
  <ion-card-header>
    <ion-card-subtitle>Nombre</ion-card-subtitle>
    <ion-card-title>{{persona.nombre}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    ID: {{persona.id}}<br>
    Nombre: {{persona.nombre}}
  </ion-card-content>
</ion-card>
<!-- ejercicio 17: agregar 2 botones x o ❤ y enviar mensaje con
 toast y alertController
  -->

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="no()" color="danger" expand="block">
          <ion-icon slot="start" name="close"></ion-icon>
          No
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="si()" color="success" expand="block">
          <ion-icon slot="start" name="heart"></ion-icon>
          Si
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
